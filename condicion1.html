<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar borde</title>
  <style>
    /* Dar estilo a la imagen */
    img {
      width: 500px;
      height: auto;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Hacer click en la imagen</h1>

<img src="img-1/imagen.jpg" alt="" 
onclick="
 let click = document.querySelector('img'); 
  if (typeof borde === 'undefined') borde = false;
  
  // Si no tiene borde, lo aplicamos
  if (!borde) { 
    click.style.border = '2px solid red'; 
    borde = true;
  
  // Si ya tiene borde, lo quitamos
  } else if (borde) { 
    click.style.border = 'none'; 
    borde = false;
  }">

</body>
</html>
